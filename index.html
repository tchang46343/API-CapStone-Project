        <div class="content"></div>
            <header class = "landingPage">
                    <h1> DIY Buddy</h1>
                        <form class="mainScreen">
                                <input class="userSearch"type="text"required placeholder="Install electrical outlet"></input>
                                <input class="searchResult"type="submit"value="Search"></input>
                            <label>
                                <p class="instructionMessage">
                                    Instruction:
                                    <br>
                                    Enter a project description starting with the word DIY. For example( DIY sanding kitchen cabinets, 
                                    DIY re-surfacing kitchen counter, or DIY remodeling garage). Your ending results will display
                                    video content relevant to your search term, and purchasable products items to add a unique touch.
                                </p>
                            </label>
                        </form>       
            </header>  
            <section id="main" class="hidden" >
                <div class="resultsContainer">
                        <p id="js-error-message" class="error-message"></p>

                        <h2>Video Results:</h2>
                            <ul id="result-list"></ul>
                    </div>
                    <div class="box">
                        <h2>Item Results:</h2>
                            <ul id="product-list"></ul>
                    </div>   
                </div> 
            </section>
