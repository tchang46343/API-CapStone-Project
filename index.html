<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h1> DIY Home Improvement</h1>
        <div class="container">
            <form class="mainScreen">
                <label> Please enter a title for this new project:</label>
                    <input class="title" type="text" required></input>
            
                <label> Please describe your DIY Project</label>
                    <input class="userSearch" type="text" required></input>
            
                    <input class="searchResult" type="submit" value="Search"></input>
            </form>
                <p id="js-error-message" class="error-message"></p>
            
            <section id = "results" class = "hidden">
                <h2>Search Results Report:</h2>
                    <ul id="result-list"></ul>
            </section>
        </div>
    <script src="script.js"></script>     
    </body>
